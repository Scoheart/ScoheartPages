<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoheart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/bb73e22459.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="shortcut"></div>
            <nav>
                <ul class="nav-left">
                    <li><a href="https://www.baidu.com/">文具</a></li>
                    <li><a href="https://www.baidu.com/">衣物</a></li>
                    <li><a href="https://www.baidu.com/">药品</a></li>
                    <li><a href="https://www.baidu.com/">数码</a></li>
                    <li><a href="https://www.baidu.com/">食品</a></li>
                    <li><a href="https://www.baidu.com/">书籍</a></li>
                </ul>
                <div class="search">
                    <form action="" class="search-focused">
                        <input type="text" class="search-text" placeholder="搜索">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
            </nav>
        </header>
            
        <div class="body">
            <div class="container">
                <div class="left"></div>
        
                <div class="mid">
                    <div class="hot-items">
                        <div class="img-box">
                            <img src="images/pexels-lukas-1420701.jpg" alt="">
                        </div>
                    </div>
                    <h1> &nbsp;&nbsp;&nbsp;&nbsp;猜你喜欢</h1>
                    <div id="recommend-items" class="recommend-items">

                    </div>    
                </div>
                
                <div class="right">
                    <!-- <aside>
                        <div>消息</div>
                        <div>客服</div>
                        <div>反馈</div>
                        <div>举报</div>
                    </aside> -->
                </div>
            </div>
        </div>

        <footer>我是尾部</footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
       window.onload = function (){
           axios({
               method:"get",
               url: "http://localhost:8080/ScoheartPages_war/QueryAllGoodsServlet"
           }).then(function (resp){
               let goodsList = resp.data;
               for(let i = 0; i< goodsList.length; i++){
                   let goods = goodsList[i];

                       var div1 = document.createElement("div");
                       div1.classList.add("card");

                       var a = document.createElement("a");
                       a.classList.add("items-link");

                       var div2 = document.createElement("div");
                       div2.classList.add("img-box");
                       var div3 = document.createElement("div");
                       div3.classList.add("content");

                       var img = document.createElement("img");
                       var h3 = document.createElement("h3");
                       var p1 = document.createElement("p");
                       var p2 = document.createElement("p");
                       img.src = goods.goodsImage;
                       h3.innerText = goods.goodsName;  /*innerText = text（string 类型）*/
                       p1.innerText = goods.goodsIntro;  /*innerText = text（string 类型）*/
                       p2.innerText = goods.goodsPrice;  /*innerText = text（string 类型）*/

                       div1.appendChild(a);
                       a.appendChild(div2);
                       a.appendChild(div3);
                       div2.appendChild(img);
                       div3.appendChild(h3);
                       div3.appendChild(p1);
                       div3.appendChild(p2);


                       document.getElementById("recommend-items").appendChild(div1);


               }





           })
       }
    </script>

    <script>

    </script>
</body>
</html>
